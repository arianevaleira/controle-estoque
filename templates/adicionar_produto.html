<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Adicionar Produto</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Início</a></li>
                <li><a href="{{ url_for('lista_produtos') }}">Lista de Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('adicionar_produto') }}" method="POST">
            <div class="form_style">
                <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" required>
                </div>    
                <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" required>
                </div>
                <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">     
                    <label for="nome">Categoria:</label>
                    <input type="text" id="categoria" name="categoria" required>
                </div>
            </div>
            <div class="form_style">        
                    <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                        <label for="preco_custo">Preço de Custo:</label>
                        <input type="number" step="0.01" id="preco_custo" name="preco_custo" required>
                    </div>
                    <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">    
                        <label for="preco_venda">Preço de Venda:</label>
                        <input type="number" step="0.01" id="preco_venda" name="preco_venda" required>
                    </div>
                    <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                        <label for="quantidade_estoque">Quantidade Inicial:</label>
                        <input type="number" id="quantidade_estoque" name="quantidade_estoque" required>
                    </div>
            </div>   
                <button type="submit">Adicionar Produto</button>
            
        </form>
    </main>
    <footer>
        <p>&copy; 2025 Sistema de Controle de Estoque. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
