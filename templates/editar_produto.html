<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Produto</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <header>
        <h1>Editar Produto</h1>
        <nav>
            <ul>
                <li><a href="{{ url_for('index') }}">Início</a></li>
                <li><a href="{{ url_for('lista_produtos') }}">Lista de Produtos</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <form action="{{ url_for('editar_produto', id=produto['pro_id']) }}" method="POST">
            <div class="form_style">
                <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                    <label for="nome">Nome:</label>
                    <input type="text" id="nome" name="nome" value="{{ produto['pro_nome'] }}" required>
                </div>
                <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                    <label for="descricao">Descrição:</label>
                    <input type="text" id="descricao" name="descricao" value="{{ produto['pro_descricao'] }}" required>
                </div>
            </div>

            <div class="form_style">
                <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                    <label for="preco_custo">Preço de Custo:</label>
                    <input type="number" step="0.01" id="preco_custo" name="preco_custo" value="{{ produto['pro_custo'] }}" required>
                </div>
                <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                    <label for="preco_venda">Preço de Venda:</label>
                    <input type="number" step="0.01" id="preco_venda" name="preco_venda" value="{{ produto['pro_preco'] }}" required>
                </div>
                <div class="nome_produto" style="display: flex; flex-direction: column; flex: 1">
                    <label for="quantidade_estoque">Quantidade Inicial:</label>
                    <input type="number" id="quantidade_estoque" name="quantidade_estoque" value="{{ produto['pro_quantidade'] }}" required>
                </div>
            </div>
            <button type="submit">Salvar Alterações</button>
        </form>
    </main>
</body>
</html>
